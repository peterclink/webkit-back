<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{TITLE}</title>
        <meta name="description" content="{DESCRIPTION}">
        {SCRIPTS}
    </head>
    <body>
        <div class="container login-page">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{TITLE}</h3>
                        </div>
                        <div class="panel-body">
                            <form name="form-login" method="post" action="{PROJECT_DIR}Usuario/validarUsuario" target=".form-rt" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="login" type="email" value="peter" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="senha" type="password" value="peter">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <a href="{PROJECT_DIR}Login/recuperarSenha" class="">
                                                Esqueceu sua senha?
                                            </a>
                                        </label>
                                    </div>
                                    <a href="#" id="btn-login" onclick="$(this).sendAjaxSerialize();" class="btn btn-lg btn-success btn-block">
                                        Entrar
                                    </a>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-md-4 form-rt">
                    <img class="img-load" src="{IMG_DIR}ajax-loader.gif">
                </div>
            </div>
        </div>
    </body>
</html>
