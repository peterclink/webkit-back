<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <!-- BEGIN BLOCK_EDITAR_USUARIO_TITLE -->
            <h1 class="page-header">Editar Usuário</h1>
            <!-- END BLOCK_EDITAR_USUARIO_TITLE -->
            <h1 class="page-header">Cadastrar Usuário</h1>
            <!-- FINALLY BLOCK_EDITAR_USUARIO_TITLE -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <!-- BEGIN BLOCK_EDITAR_USUARIO_FORM -->
    <form id="EditarUsuario" method="post" action="{PROJECT_DIR}Admin/Usuario/Atualizar" target="#rt-cadastrar-usuario" role="form">
    <!-- END BLOCK_EDITAR_USUARIO_FORM -->
    <form id="CadastrarUsuario" method="post" action="{PROJECT_DIR}Admin/Usuario/Salvar" target="#rt-cadastrar-usuario" role="form">
    <!-- FINALLY BLOCK_EDITAR_USUARIO_FORM -->
    	<div class="row">
	        <div class="col-lg-4">
                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" name="nome" value="{USUARIONOME}">
                    <input class="form-control" type="hidden" name="id" value="{USUARIOID}">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input class="form-control" type="text" name="email" value="{USUARIOEMAIL}">
                </div>
                 <div class="form-group">
                    <label>Perfil</label>
                    <select class="form-control" name="perfil">
                        <option disabled selected>Selecione um perfil</option>
                        <!-- BEGIN BLOCK_COMBO_ADMIN -->
                        <option value='{COMBO_INDEX}' {COMBO_SELECTED}>{COMBO_VALUE}</option>
                        <!-- END BLOCK_COMBO_ADMIN -->
                    </select>
                </div>
            </div>
            <div class="col-lg-4">
	            <div class="form-group">
                    <label>Login</label>
                    <input class="form-control" type="text" name="login" value="{USUARIOLOGIN}" {DISABLED}>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input class="form-control" type="password" name="senha" >
                </div>
                <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input class="form-control" type="password" name="resenha">
                </div>
                
	        </div>
    	</div>
    	<div class="row">
            <!-- BEGIN BLOCK_EDITAR_USUARIO -->
            <div class="col-lg-offset-4 col-lg-4">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Atualizar</button>
                </div>
            </div>
            <!-- END BLOCK_EDITAR_USUARIO -->
            <div class="col-lg-4">
                <div class="form-group">
                    <button type="reset" class="btn btn-danger btn-lg btn-block">Limpar</button>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
                </div>
            </div>
            <!-- FINALLY BLOCK_EDITAR_USUARIO -->
    	</div>
        <div class="row">
            <div id="rt-cadastrar-usuario" class="col-lg-8"></div>
        </div>
    </form>
</div>
