<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Editar Usuários</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="listar-usuarios">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nome</th>
                                    <th>E-mail</th>
                                    <th>Login</th>
                                    <th>Perfil</th>
                                    <th class="no-sort">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- BEGIN BLOCK_LISTAR_USUARIO -->
                                <tr id="user-{LIST_USUARIOID}" class="odd gradeX">
                                    <td>{LIST_USUARIOID}</td>
                                    <td>{LIST_USUARIONOME}</td>
                                    <td>{LIST_USUARIOEMAIL}</td>
                                    <td>{LIST_USUARIOLOGIN}</td>
                                    <td>{LIST_USUARIOPERFIL}</td>
                                    <td class="icon">
                                        <a href="{PROJECT_DIR}Admin/Usuario/Editar/{LIST_USUARIOID}">
                                            <button type="button" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="left" title="Editar usuário {LIST_USUARIONOME}">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                            </button>
                                        </a>
                                        <a onClick="removerUsuario('{PROJECT_DIR}Admin/Usuario/Remover','{LIST_USUARIOID}','{LIST_USUARIONOME}')">
                                            <button type="button" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="right" title="Remover usuário {LIST_USUARIONOME}">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                        </a>
                                    </td>
                                </tr>
                                <!-- END BLOCK_LISTAR_USUARIO -->
                                <tr class="odd gradeX">
                                    <td colspan="6">Erro</td>
                                </tr>
                                <!-- FINALLY BLOCK_LISTAR_USUARIO -->
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
            <div class="row">
                <div id="rt-removerUsuario" class="col-lg-12">
                    <img class="img-load" src="{IMG_DIR}ajax-loader.gif">
                </div>
                <div id="msg-removerUsuario" class="col-lg-12 hide">
                    <div class="alert alert-success msg-success" role="alert">Usuário removido com sucesso.</div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <!-- /.row -->
</div>
